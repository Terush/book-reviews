<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Book Reviews</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .review {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header>
        <h1>Book Reviews</h1>
    </header>
    <div class="container">
        <div class="review">
            <h2>Book Title</h2>
            <p><strong>Author:</strong> Author Name</p>
            <p><strong>Summary:</strong> This is a brief summary of the book. It covers the main points and storyline.</p>
            <p><strong>Review:</strong> This is my review of the book. It includes my thoughts, feelings, and overall impression.</p>
            <p><strong>Rating:</strong> ★★★★☆</p>
        </div>
        <!-- 追加のレビューをここに追加 -->
    </div>
</body>
</html>
